spring.datasource.url=jdbc:postgresql://localhost:5432/umcredits
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.address=localhost
server.port=8080

logging.file.name=logs/umcredits.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.register-shutdown-hook=true

jwt.secret.key=SecretKey-TOKEN
jwt.expiration.time.token.seconds=3600
jwt.authorizeRequests.patterns=/api/v1/auth/**
